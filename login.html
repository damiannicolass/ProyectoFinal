<!DOCTYPE html>
<html lang="en">

<head>

        <form id="loginForm">
            <label><b>Mail:</b></label>
            <input type="email" placeholder="..." id="email" required autofocus autocomplete="email">
            <label><b>ContraseÃ±a:</b></label>

        </form>
        <div class="login__registro">
            <p>No tienes una cuenta? <a href="registrar.html"><button class="btn btn-dark">Registro</button></a></p>
        </div>
    </section>

    <h5>Debe registrarse para entrar.</h5>

    <script src="./js/login.js"></script>
